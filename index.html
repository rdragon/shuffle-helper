<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuffle Helper</title>
  <link rel="stylesheet" href="style.css">
  <script data-main="js/main.js" src="lib/require-2.3.6.min.js"></script>
</head>
<body>
  <div class="sheet start">
    <h1>Shuffle Helper</h1>
    <div><button type="button" id="d5ehoq">Shuffle</button></div>
    <div><button type="button" id="fh2z46">Partition</button></div>
    <div><button type="button" id="pequzi">Set defaults</button></div>
  </div>
  <div class="sheet shuffle">
    <h1>Shuffle</h1>
    <label for="w9vq0a">Number of cards:</label>
    <input type="number" id="w9vq0a">
    <br>
    <label for="utmgre">Optional seed:</label>
    <input type="number" id="utmgre">
    <br>
    <label for="piyloo">Number of stages:</label>
    <input type="number" id="piyloo">
    <br>
    <span>Piles per stage: <span id="eyqifv"></span></span>
    <br><hr>
    <span class="next"><button type="button">Generate</button></span>
    <span class="prev"><button type="button">Back</button></span>
    <br>
  </div>
  <div class="sheet partition">
    <h1>Partition</h1>
    <label for="n9dccb">Number of cards:</label>
    <input type="number" id="n9dccb">
    <br>
    <label for="ztntec">Optional seed:</label>
    <input type="number" id="ztntec">
    <br><hr>
    <label class="piles" for="xdjalt">Pile sizes:</label>
    <div><input type="text" id="xdjalt"></div>
    <span class="toggle-remaining">Remaining cards: <span id="aosz8w"></span></span><br class="toggle-remaining">
    <button type="button" id="ful3gy">Reset</button>
    <button type="button" id="u8ljwm">Duplicate last pile</button>
    <br><hr>
    <span class="next"><button type="button">Generate</button></span>
    <span class="prev"><button type="button">Back</button></span>
    <br>
  </div>
  <div class="sheet settings">
    <h1>Play Settings</h1>
    <label for="v0kry6">Batch size:</label>
    <input type="number" id="v0kry6">
    <br>
    <label for="m1gn5w">Time per card:</label>
    <input type="number" id="m1gn5w">
    <br>
    <label for="wfdmam">Columns:</label>
    <input type="number" id="wfdmam">
    <br>
    <label for="yifprg">Combine threshold:</label>
    <input type="number" id="yifprg">
    <br><hr>
    <input type="checkbox" id="a50sjp">
    <label for="a50sjp">Sound</label>
    <br>
    <label class="sound" for="pdk906">Time between words:</label>
    <input class="sound" type="number" id="pdk906">
    <br>
    <label class="sound" for="yvhbow">Voice:</label>
    <select class="sound" id="yvhbow">
      <option value="us-sali">Sali (US)</option>
      <option value="nl-ruben">Ruben (NL)</option>
    </select>
    <br><hr>
    <span class="stage">Stage <span id="j0u038"></span> <a class="small ml-3" target="_blank" href="_docs/shuffle-instructions.html">help</a></span>
    <button type="button" class="stage" id="d30fy6">Next stage</button>
    <br class="stage">
    <label for="gm9vk8">Cards on table:</label>
    <input type="number" id="gm9vk8">
    <br>
    <label for="r1nvgh">Cards in hand:</label>
    <input type="number" id="r1nvgh">
    <br class="hidden toggle-piles">
    <span class="hidden toggle-piles">Cards per pile: <span id="yfmmjf"></span></span>
    <br><hr>
    <button type="button" id="qmysdh">View permutation</button>
    <span class="small hidden toggle-perm"><a class="small" target="_blank" href="_docs/view-permutation.html">Permutation</a>: <span class="small" id="ioizey"></span></span><br class="hidden toggle-perm">
    <span class="small hidden toggle-numbers">Numbers: <span class="small" id="atcymk"></span></span>
    <br><hr>
    <span class="next"><button type="button">Play</button></span>
    <span class="prev"><button type="button">Back</button></span>
    <br>
  </div>
  <div id="play">
    <span class="next"><button type="button"></button></span>
    <span class="prev"><button type="button">Back</button></span>
  </div>
</body>
</html>
